// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        mavenCentral()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
    }

    ext {
        compileSdkVersion = 26
        buildToolsVersion = "26.0.2"
    }
}
repositories {
    google()
}